<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.1</title>
    
    <style>
      main, section {
        border-color: black;
        border-style: solid;
      }

      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin: 0 auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <header> 
      <h1 class="title">Exercício 5.1 - JavaEscripito </h1>
    </header>    
    <main class="main-content">
      <section class="center-content">
        <p>Texto padrão do nosso site</p>
        <p>-----</p>
        <p>Trybe</p>
      </section>
    </main>
    <script>
        /*
        Aqui você vai modificar os elementos já existentes utilizando apenas as funções:
        - document.getElementById()
        - document.getElementsByClassName()
        - document.getElementsByTagName()
 Crie uma função que mude o texto na tag <p> para uma descrição de como você se vê daqui a 2 anos. (Não gaste tempo pensando no texto e sim realizando o exercício)
 Crie uma função que mude a cor do quadrado amarelo para o verde da Trybe (rgb(76,164,109)).
 Crie uma função que mude a cor do quadrado vermelho para branco.
 Crie uma função que corrija o texto da tag <h1>.
 Crie uma função que modifique todo o texto da tag <p> para maiúsculo.
 Crie uma função que exiba o conteúdo de todas as tags <p> no console.
        */
   function mudarTexto(elementos, string){
       document.getElementsByTagName(elementos)[1].innerText = string;
    }
    console.log(mudarTexto("p", "rico"))
    
    function mudarCor(elementos, cor){
       document.getElementsByClassName(elementos)[0].style.backgroundColor = cor;
    }
    console.log(mudarCor("main-content", "rgb(76, 164, 109)"))
    
    function corrigirTitulo(elementos, string){
        document.getElementsByTagName(elementos)[0].innerText = string;
    }
       console.log(corrigirTitulo("h1", "javascript"))
        
       
       function  transformarLetra(elementos, transformacao){
            let transformar = document.getElementsByTagName(elementos)
            for(let index=0; index<transformar.length; index +=1){
                transformar[index].style.textTransform = transformacao
            }
        }
        console.log(transformarLetra("p", "uppercase"))
       function mostrarConteudo(elementos){
           let conteudo = document.getElementsByTagName(elementos);
           for(let index=0; index<conteudo.length; index +=1){
               console.log(conteudo[index].innerText)
           }   
       } console.log(mostrarConteudo("p"))
    
    </script>
  </body>
</html>
